{% extends "baseAdmin.html" %}
{% load static %}

{% block content %}
<form method="post" >{% csrf_token %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-icon" data-background-color="rose">
                    <i class="material-icons">person</i>
                </div>
                <div class="card-content">
                    <h4 class="card-title">Crear un estudiante</h4>
                   
                        <div class="form-group label-floating">
                            <label class="control-label">Identificacion</label>
                            {{form.identificacion}}
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">Ingles</label>
                            {{form.ingles}}
                        </div>
                             <div class="form-group label-floating">
                            <label class="control-label">Lectura Critica</label>
                            {{form.lecturacritica}}
                        </div>
                             <div class="form-group label-floating">
                            <label class="control-label">Razonamiento Cuantitativo</label>
                            {{form.razonamiento}}
                        </div>
                             <div class="form-group label-floating">
                            <label class="control-label">Competencias Ciudadanas</label>
                            {{form.competencias}}
                        </div>
                             <div class="form-group label-floating">
                            <label class="control-label">Comunicacion Escrita</label>
                            {{form.escrito}}
                        </div>
                      
                        <button type="submit" class="btn btn-fill btn-rose">Enviar</button>
                        <a href="{% url 'lista_estudiantes' %}" class="btn btn-danger">Cancelar</a>
                    
                </div>
            </div>
        </div>
    </div>
</div>
</form>
{% endblock content%}
